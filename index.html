<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignMentor</title>
    <link rel="stylesheet" href=".\styles\main.css">
</head>

<body>
    <h1>assignMentor</h1>
    <p id="date"></p>
    <div class="assignment-wrapper">
        <h2>My assignments</h2>
        <p>Double-click a sub-task/task to mark it as complete.</p>
        <form name="assignment-adder">
            <input type="text" id="assignment-entry-box" />
        </form>
        <button id="add-button" class="pretty-button">Add</button>
        <br />
        <ol id="assignment-list">
        </ol>
        <div id="control-wrapper">
            <button id="clear-completed-button" class="pretty-button">Clear Completed</button>
            <button id="empty-button" class="pretty-button">Empty List</button>
            <button id="save-button" class="pretty-button">Save List</button>
        </div>
    </div>
    <script src=".\scripts\app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>

</html>
